<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
<section>
    <div class="image-sidebar">
        <div class="logo">
            <img src="gem.png" alt="">
            <h1>Kenya's <br>Banquets</h1>
        </div>
        <div class="opacity"></div>
        <div class="image-credit">
            <p>Photo by Monica Grabowska on Unsplash</p>
        </div>
    </div>
    
    <div class="form-sidebar">
        <h3>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em>
            <br><br>You <em>know </em>you want to.
        </h3>
        <div class="form-section">
            <h3>Let's do this!</h3>
            <form action="submit" method="post">

                <div class="form-col">
                    <div class="form-row">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName">
                    </div>
                    <div class="form-row">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="f_name">PHONE NUMBER</label>
                        <input type="tel" name="phone_number">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-row">
                        <label for="f_name">PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form-row">
                        <label for="f_name">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password">
                    </div>
                </div>

            </form>
        </div>
        <button type="submit">Create Account</button>
        <p>
            Already have an account? <a href="#">Log in</a>
        </p>
    </div>
</section>



</body>
</html>
